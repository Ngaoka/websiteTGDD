				<tbody id="table">

					<tr th:each="order, state :${userorder}">
						<td>
							[[${state.index + 1}]]
						</td>
						<td>
							<span th:text="${#dates.format(order.createDate, 'dd/MM/yyyy')}"></span>
						</td>
						<td>[[${order.address}]]</td>
						<td>
							<span th:text="${#numbers.formatDecimal(order.total, 0, 'POINT', 0,'POINT') + ' VNĐ'}"></span>
						</td>
						<td>
							<span th:if="${order.status}"><button class="btn btn-primary">Thành công</button></span>
							<span th:unless="${order.status}"><button class="btn btn-warning">Đang xử lí...</button></span>
						</td>
						<td>
							<a th:href="@{|/order/detail/${order.id}|}">
						<button type="button" class="btn btn-outline-primary">Chi tiết</button>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
